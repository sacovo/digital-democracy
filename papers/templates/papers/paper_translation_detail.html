{% extends 'papers/base.html' %}
{% load i18n %}
{% block title %}{{translation.title}}{% endblock %}


{% block content %}
    <h1>{{translation.title}}</h1>
<article>
    <div>
        {{translation.content_safe}}
    </div>
</article>

{% include 'papers/includes/translation_list.html' %}

<form action="/paper/{{translation.id}}/{{translation.language_code}}/edit/" method="GET">
    <input type="submit" value="Edit Entry">
</form>
<br>
<a href="{% url "paper-list" %}">
    {% trans "all papers" %}
</a>
{% endblock %}
