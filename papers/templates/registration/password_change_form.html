{% extends 'papers/base.html' %}

{% load bootstrap4 %}
{% load i18n %}

{% block content %}
<p>{% trans 'Hier können Sie ihr Passwort ändern.' %}</p>

<form method="post" class="from-group">
	{% csrf_token %}
	{% bootstrap_form form %}
	<br>
	<button type="submit" class="btn btn-success">{% trans 'Passwort ändern' %}</button>
</form>
{% endblock %}
