# This file is a template, and might need editing before it works on your project.
docker-build-master:
  # Official docker image.
  image: docker:latest
  stage: build
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE" .
    - docker push "$CI_REGISTRY_IMAGE"
  only:
    - master

docker-build:
  # Official docker image.
  image: docker:latest
  stage: build
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG" .
    - docker push "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG"
  except:
    - master

black:
  stage: .pre
  image: milansuk/python-black:latest
  script:
    - black --check . 

isort:
  stage: .pre
  script:
    - isort --check . 

pylint:
  stage: .pre
  script:
    - pip3 install pylint pylint-django --user
    - pip3 install -r requirements.txt --user
    - pylint --load-plugins pylint_django backend papers
  allow_failure: true

django-test-master:
  stage: test
  script:
    - docker run "$CI_REGISTRY_IMAGE" python manage.py test
  only:
    - master

django-test:
  stage: test
  script:
    - docker run "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG" python manage.py test
  except:
    - master
